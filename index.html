<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4ade80, #ff9a9e);
      background-size: 500% 500%;
      animation: gradientShift 10s ease infinite;
      padding: 110px;
      

    }
    @keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
header{
    background: #4e27b2;

}

li{
    list-style:none;
}
a{
    color: white;
    text-decoration: none;
}

.navbar{
    top: 0;
    left: 0;
    right: 0;
    height: 60px;

    background: #6617a7;
    position: fixed;
    min-height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
    z-index: 1000;
    width: 100vw;
}
.content {
  padding-top: 100px;
}

.nav-menu{
    display: flex;
    justify-content: space-between;
    align-items: right;
    gap: 60px;
    margin-right: 50px;

}

.nav-branding{
    font-size: 2rem;

}

.nav-link{
    transition: 0.7s ease;
}
.nav-link:hover{
    color: dodgerblue;
    text-shadow: 3px 2px 3px #2c9bf0;
}

.hamburger{
    display: none;
    cursor: pointer;
}

.bar{
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
    background-color: white;
}


    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #dab36a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 36px;
      color: #5a5151;
      margin-bottom: 10px;
    }

    .card span {
      display: block;
      font-size: 16px;
      color: #333;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

  

  <header>
    <nav class="navbar">
        <a href="#" class="nav-branding">Utility Dashboard</a>
        
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="about.html" class="nav-link">About me</a>
            </li>
            <li class="nav-item">
                <a href="https://www.linkedin.com/in/manish-aditiya-gupta-585383282/" class="nav-link">Connect</a>
            </li>

        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>


  <div class="grid">
    <div class="card" onclick="launchFeature('qr')">
      <i class="fas fa-qrcode"></i>
      <span>QR Generator</span>
    </div>
    <div class="card" onclick="launchFeature('todo')">
      <i class="fas fa-tasks"></i>
      <span>To-Do List</span>
    </div>
    <div class="card" onclick="launchFeature('weather')">
      <i class="fas fa-cloud-sun"></i>
      <span>Weather Report</span>
    </div>
    <div class="card" onclick="launchFeature('notes')">
      <i class="fas fa-sticky-note"></i>
      <span>Notes</span>
    </div>
    <div class="card" onclick="launchFeature('stopwatch')">
      <i class="fas fa-stopwatch"></i>
      <span>Stopwatch</span>
    </div>
    <div class="card" onclick="launchFeature('calculator')">
      <i class="fas fa-calculator"></i>
      <span>Calculator</span>
    </div>
    <div class="card" onclick="launchFeature('more')">
      <i class="fas fa-ellipsis-h"></i>
      <span>More</span>
    </div>
  </div>

  <script>
    function launchFeature(feature) {
      alert(`You clicked on: ${feature}`);
      
    }
  </script>
</body>

</html>
